	<div id="form-canvas">
		<form>
			<br>
			<!-- Program -->
			<div class="control-group">
				<label class="control-label" for="textinput">Date of
					Admission:</label>
				<div class="controls">
					<input id="textinput" name="textinput" type="text"
						placeholder="00.00.0000" class="input-xlarge">
					<p class="help-block"></p>
				</div>
			</div>

			<!-- Text input-->
			<div class="control-group">
				<label class="control-label" for="textinput">Date of Death:</label>
				<div class="controls">
					<input id="textinput" name="textinput" type="text"
						placeholder="00.00.0000" class="input-xlarge">

				</div>
			</div>

			<div id="radio"><label for="radio">Sex: </label>
				<input type="radio" id="radio1" name="radio" />

					<label for="radio2">Female</label>
			</div>


			<br><label>Age: </label><input type="number" min="0" max="120">
			
			<div id="status">

				<br>
