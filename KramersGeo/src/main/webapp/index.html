<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<title>Single Event Data Entry</title>
	<link rel="stylesheet"
	  href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/project.css">
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/project.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>
  <body>
    <div id=header>
	    <a id=headerText href="../dhis-web-dashboard-integration/index.action"
		 	title="View interpretations"> 
		 	<img id=headerBanner
				src=http://apps.dhis2.org/demo/dhis-web-commons/css/light_blue/logo_banner.png>
			<h1>DHIS 2 Demo - Sierra Leone</h1>
	    </a>

	    <ul id=nav class="nav navbar-nav">
			<li><a href="http://apps.dhis2.org/demo/dhis-web-commons-about/modules.action">Maintenance</a></li>
			<li><a href="http://apps.dhis2.org/demo/dhis-web-commons-about/modules.action">Services</a></li>
			<li><a href="http://apps.dhis2.org/demo/dhis-web-commons-about/modules.action">Help</a></li>
			<li><a href="http://apps.dhis2.org/demo/dhis-web-commons-about/modules.action">Profile</a></li>
	    </ul>
    </div>

    <div id="map-canvas"></div>

    <div id="form-canvas">
    	<div id="button-space">
		<a href="#" class="btn btn-info btn-small" onclick="show_hide_form();initialize_map()">
			<i class="icon-white icon-share-alt"></i> show map</a>
    </div>

    <form align="center">
		<fieldset>
			<label for=dateadmission>Date of Admission 
				<input type="date" class=datepicker id="dateadmission">
		  	</label><br><br> 
		  	<label for=datedischarge>Date of Discharge 
		  		<input type="date" class=datepicker id="datedischarge">
			</label> 
		</fieldset>
	        
		<div id="radio">
			<br>
			<label for="radio">Gender</label> 
			<input type="radio" id="radio1" name="radio">
			<label for="radio1">Male</label> 
			<input type="radio" id="radio2" name="radio" checked="checked"> 
			<label for="radio2">Female</label>
		</div>


		<br> 
		<label>Age: </label>
		<input type="number" min="0" max="120"><br><br>

		<div id="status">
		  <label for="status">Status: </label>
		  <input type="radio" id="status1" name="status" value="Died" checked="checked">
		  <label for="status1">Died</label> 
		  <input type="radio" id="status2" name="status" value="Transferd">
		  <label for="status2">Transfer</label>
		  <input type="radio" id="status3" name="status" value="Discharged">
		  <label for="status3">Discharge</label><br><br>

		</div>


		<div class="ui-widget">
		  <label for="ICD">ICD: </label>
		  <input id="icd">
		</div>

	    <br>
	    <div class="span5">
		  <label>Comment</label> <br>
		  <textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
		</div>
		<!--        <button type="submit" class="btn btn-primary pull-right">Send</button> -->
	      
    </form>

	<div id='postComment'>
	  <a href="#" class="btn btn-info btn-small" onclick="submit_form()">
	  	<i  class="icon-white icon-share-alt"></i> Submitt</a>
	</div>

    <script>
      $(document).ready(function() {
      //initialize_map();
      //test()
      getStuff();
      });
    </script>

    <!-- To show map -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>

  </body>
</html>
