<html lang="en">
<head>
<!-- To include map -->
<link href="css/bootstrap.css" rel="stylesheet">
<style>
html,body {
	height: 100%;
}

#map-canvas {
	height: 80%;
	padding-right: 15px;
	padding-left: 15px;
	margin-right: auto;
	margin-left: auto;
	width: 80%;
}
</style>
</head>
<body>
	<h1>TEST</h1>
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="http://modernizr.com/downloads/modernizr-latest.js"></script>
	<script src="js/jquery-2.0.3.min.js"</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/project.js"></script>

	<legend>Form Name</legend>

	<!-- Program -->
	<div class="control-group">
		<label class="control-label" for="textinput">Program:</label>
		<div class="controls">
			<input id="textinput" name="textinput" type="text"
				placeholder="placeholder" class="input-xlarge">
			<p class="help-block">help</p>
		</div>
	</div>

	<!-- Text input-->
	<div class="control-group">
		<label class="control-label" for="textinput">First name:</label>
		<div class="controls">
			<input id="textinput" name="textinput" type="text"
				placeholder="placeholder" class="input-xlarge">
			<p class="help-block">help</p>
		</div>
	</div>

	<!-- Text input-->
	<div class="control-group">
		<label class="control-label" for="textinput">Last name:</label>
		<div class="controls">
			<input id="textinput" name="textinput" type="text"
				placeholder="placeholder" class="input-xlarge">
			<p class="help-block">help</p>
		</div>
	</div>



	<div class="container">

		<form id="studentlocationform" name="studentlocationform">
			<table class="table" id="studentLocationTable">
				<tr>
					<td>Event Name <input id="nameform" type="text" value=""></td>
				</tr>
			</table>
			<table class="table">
				<tr>
					<td><input id="registerbtn" class="btn btn-primary"
						type="button" value="Register Event"></td>
				</tr>
			</table>
		</form>

	</div>

	<!-- To include map -->
	<div id="map-canvas" class="container map"></div>

	<!-- Loads the map right away after the page is deployed loaded-->
	<script>
		$(document).ready(function() {
			initialize_map();

		});
	</script>

	<!-- To show map -->
	<script
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

</body>
</html>
