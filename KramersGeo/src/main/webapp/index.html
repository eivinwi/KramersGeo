<html lang="en">
<head>
<meta charset=utf-8>
  <title>Single Event Data Entry</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/project.css">
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/project.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>
<body>
  <div id=header>
		<ul class="nav navbar-nav">
			<li><a href="-">Clinic</a></li>
			<li><a href="-">Program</a></li>
		</ul>
	</div>

	<div id="map-canvas"></div>

	<div id="form-canvas">
  <div id="button-space">
    <a href="#" class="btn btn-info btn-small"
    onclick="show_hide_form()"><i class="icon-white icon-share-alt"></i>
    show/hide form</a>
  </div>


		<form>
			<p>
			<label>Date of Admission: </label>
			<input type="date" class=datepicker id="dateadmission" />
       </p>
			<p>
			<label>Date of Discharge: </label>
			<input type="date" class=datepicker id="datedischarge" />
				<br></p>
			
			

			<div id="radio"><label for="radio">Sex: </label>
				<input type="radio" id="radio1" name="radio" />
					<label for="radio1">Male</label>
				<input type="radio" id="radio2" name="radio" checked="checked" />
					<label for="radio2">Female</label>
			</div>


			<br><label>Age: </label><input type="number" min="0" max="120">
			
			<div id="status">
				<label for="status">Status: </label>
				<br>
				<input type="radio" id="status1" name="status" value="Died" checked="checked">
				<label for="status1">Died</label><br>
				<input type="radio" id="status2" name="status" value="Transferd">
				<label for="status2">Transfer</label><br>
				<input type="radio" id="status3" name="status" value="Discharged">
				<label for="status3">Discharge</label><br>
				<br>
			
			</div>	
				
				
			<div class="ui-widget">
				<label for="ICD">ICD: </label>
				<input id="icd" />
			</div>
			
			<br><br>
			<div id="container">
				<div id="mainContent">
					<div id="addcomment">
						<a href='#'>add comment</a>
					</div>
					<div id='postComment'>
						<textarea name='comment' id='comment'></textarea>
						<!-- <br> <input type='submit' value='submitt'
							onclick="add_comment()" /> -->
					</div>
				</div>
			</div>
			<br>
			<div id='postComment'>
				<a href="#" class="btn btn-info btn-small" onclick="submit_form()"><i
					class="icon-white icon-share-alt"></i> Submitt</a>
			</div>
		</form>
	</div>

	<script>
		$(document).ready(function() {
			initialize_map();
			//test()
		});
	</script>

	<!-- To show map -->
	<script
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="http://modernizr.com/downloads/modernizr-latest.js"></script>

</body>
</html>
